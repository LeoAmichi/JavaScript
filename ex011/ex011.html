<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: bolder; font-size: 30px;" >
    <h1>CONVERSOR DE MEDIDAS</h1>
    <button style="padding: 30px;" type="button" onclick="calculo() ">Converter</button>
    <p id="numero"></p>
    <p id="resultado1"></p>
    <p id="resultado2"></p>
    <p id="resultado3"></p>
    <p id="resultado4"></p>
    <p id="resultado5"></p>
    <p id="resultado6"></p>
    <script>
        function calculo(){
            let distancia = parseInt (window.prompt ('Digite uma dist√¢ncia: '))
            var z = document.getElementById("numero")
            z.innerText = `A distancia de ${distancia} metros, corresponde a: `
            var x = document.getElementById("resultado1")
            x.innerText = "KM: " + (distancia / 1000)
            var y = document.getElementById("resultado2")
            y.innerText = "HM: " + (distancia / 100)
            var z = document.getElementById("resultado3")
            z.innerText = "DAM: " + (distancia / 10)
            var a = document.getElementById("resultado4")
            a.innerText = "DM: " + (distancia * 10)
            var b = document.getElementById("resultado5")
            b.innerText = "CM: " + (distancia * 100)
            var c = document.getElementById("resultado6")
            c.innerText = "MM: " + (distancia * 1000)
            c.style.fontsize = 100
            
        }
    </script>
</body>
</html>
