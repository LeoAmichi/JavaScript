<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Conversor R$ &rArr;US$</h1>
    <button type="button" onclick="calculo()">Converter</button>
    <h2>Clique no botão acima para iniciar</h2>
    <h3 id="resultado"></h3>
    <script>
      var cotacao = parseFloat(window.prompt("Qual a cotação do dólar atual?"));
      function calculo() {
        var dinheiro = window.prompt("Quandos R$ você tem na carteira?")
        var converter = dinheiro / cotacao;
        document.getElementById("resultado").innerHTML =
          `Conversão em dol: ${converter}`
      }
    </script>
  </body>
</html>
