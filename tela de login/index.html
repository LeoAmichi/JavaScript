<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem-Vindo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header>
      <h1>
        Seja Bem vindo ao meu site
        <img
          src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png"
          alt=""
          class="logo"
          id="clique"
        />
      </h1>
    </header>
    <main class="inicio">
      <section class="login">
        <h3>Login</h3>
        <hr />
      </section>
      <section class="dados">
        <p>Seu e-mail</p>
        <input type="email" placeholder="E-mail" id="email" />
        <p>Sua senha</p>
        <input type="password" id="senha" placeholder="Senha" />
        <button id="hidden" type="button" onclick="final()" class="ver">
          <img src="image.png" alt="oio" class="hiden" />
        </button>
        <br />
        <button type="button" id="confirmar" onclick="dados()">Entrar</button>
      </section>
      <section class="conta">
        <p>Ainda nÃ£o tem conta?</p>
        <p class="cadastro"><a href="cadastro.html">Cadastre-se</a></p>
      </section>
    </main>
  </body>
</html>
