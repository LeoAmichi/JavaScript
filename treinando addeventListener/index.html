<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://i.pinimg.com/564x/1c/f4/10/1cf410bbf4e388c1193128118ab12368.jpg" alt="gatinho" id="minhaImagem" height="400" width="500">
    <input type="text" id="keyPress" placeholder="Digite algo e pressione Enter">
    <button type="button" id="botao">BOTAO</button>
    <p id="texto"></p>

    <script>
        document.getElementById("minhaImagem").addEventListener("mouseover", function(){
            this.src = "https://i.pinimg.com/236x/4f/89/d6/4f89d6db63956c9e34fd1f2de37f4c23.jpg"
        })
        document.getElementById("minhaImagem").addEventListener("mouseout", function(){
            this.src = "https://i.pinimg.com/564x/1c/f4/10/1cf410bbf4e388c1193128118ab12368.jpg"
        })

        document.getElementById("keyPress").addEventListener("keypress", function(event){
            if(event.key === "Enter"){
                let texto = document.getElementById("keyPress").value
                document.getElementById("texto").innerHTML = `${texto}`
            }
        })
        document.getElementById("botao").addEventListener("mouseover", function(){
            document.getElementById("botao").style.opacity = "0"

        })
    </script>
</body>
</html>
