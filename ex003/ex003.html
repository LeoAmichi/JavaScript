<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            font-size: 20px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <button type="button" onclick="clique()">CLIQUE EM MIM</button> <br>
    <button type="button" onclick="imagem()">Clique em mim para aparecer uma imagem</button>
    <script>
        function clique() {
            window.alert('Você clicou no botão');
        }
        function imagem() {
            var image = document.createElement("img");
            image.src = "https://colorirtudo.com.br/wp-content/uploads/2022/05/desenho-de-gato-para-colorir-imprimir-gatinho-gato-fofo-81.png";
            image.height = 200;
            image.width = 200;
            document.body.appendChild(image);
        }
    </script>
</body>
</html>
